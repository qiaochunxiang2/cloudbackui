<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="back()"
>
</nz-modal>
<ng-template #modalTitle>
  添加公司
</ng-template>

<ng-template #modalContent>
  <nz-form-item>
    <nz-form-label [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="10" [nzSm]="12" [nzXs]="18"
                   nzRequired>公司名称
    </nz-form-label>
    <nz-form-control [nzXXl]="15" [nzXl]="15" [nzLg]="15" [nzMd]="13" [nzSm]="11"
                     [nzXs]="6" [nzValidateStatus]="!nameRequired?'success':'error'"
                     [nzHasFeedback]="nameRequired">
      <input nz-input name="name" [(ngModel)]="companyData.name" (ngModelChange)="nameChange()">
      <nz-form-explain *ngIf="nameRequired">{{'请输入公司名称'}}</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="10" [nzSm]="12" [nzXs]="18"
                   nzRequired>公司电话
    </nz-form-label>
    <nz-form-control [nzXXl]="15" [nzXl]="15" [nzLg]="15" [nzMd]="13" [nzSm]="11"
                     [nzXs]="6" [nzValidateStatus]="!phoneRequired?'success':'error'"
                     [nzHasFeedback]="phoneRequired">
      <input nz-input name="phone" [(ngModel)]="companyData.phone" (ngModelChange)="phoneChange()">
      <nz-form-explain *ngIf="phoneRequired">{{'请输入公司电话'}}</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="10" [nzSm]="12" [nzXs]="18" nzRequired>
      公司地址
    </nz-form-label>
    <nz-form-control [nzXXl]="15" [nzXl]="15" [nzLg]="15" [nzMd]="13" [nzSm]="11"
                     [nzXs]="6">
      <input nz-input name="address" [(ngModel)]="companyData.address">
    </nz-form-control>
  </nz-form-item>
</ng-template>

<ng-template #modalFooter>
  <button nz-button nzType="primary" [nzLoading]="isConfirmLoading" (click)="save()">保存</button>
  <button nz-button nzType="default" (click)="back()">取消</button>
</ng-template>
